<html>
<head>
<title>jQuery Plugin Popup Example</title>
<link rel="stylesheet" type="text/css" href="phiship.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
<script type="text/javascript" src="phiship.jquery.js"></script>
<script>
 
$(document).ready(function() {
 
    jQuery("#popup1").popup();
    $("#popup2").popup({title:"Abc"});
    $("#popup3").popup({title:"Phí vận chuyển", width:"900px",height:"500px"});
 
    $("button").click(function(e) {
        var popupid=this.getAttribute("popup");
        $("#"+popupid).openPopup();
    });
});
 
</script>
</head>
<body>
 
<button popup="popup1">Open Popup1</button>
<button popup="popup2">Open Popup2</button>
<button popup="popup3">Open Popup3</button>
 
<div id="popup1"></div>
<div id="popup2"></div>
<div id="popup3"></div>
 
</body>
</html>
